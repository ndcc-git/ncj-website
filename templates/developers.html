{% extends "base.html" %}

{% block title %}ডেভেলাপারস{% endblock %}

{% block content %}
    <!-- ========================================
       PAGE HEADER
       ======================================== -->
    <section class="section" style="padding-top: 4rem;">
        <div class="container">
            <h1 class="section-title">ডেভেলাপমেন্ট টিম</h1>
            <p class="has-text-centered" style="max-width: 700px; margin: 0 auto 3rem; color: var(--text-secondary);">
                এই ওয়েবসাইটের পিছনে প্রতিভাবান ডেভেলপার।
            </p>
        </div>
    </section>

    <!-- ========================================
       DEVELOPERS TEAM
       ======================================== -->
    <section class="team-section">
        <div class="container">
            <div class="team-grid">
                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">Developer Name</h3>
                    <p class="team-card-role">Lead Developer</p>
                    <div class="team-card-social">
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">Developer Name</h3>
                    <p class="team-card-role">Frontend Developer</p>
                    <div class="team-card-social">
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">Developer Name</h3>
                    <p class="team-card-role">UI/UX Designer</p>
                    <div class="team-card-social">
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
