{% extends "base.html" %}

{% block title %}ডেভেলাপারস{% endblock %}

{% block content %}
    <!-- ========================================
       PAGE HEADER
       ======================================== -->
    <section class="section" style="padding-top: 4rem;">
        <div class="container">
            <h1 class="section-title">ডেভেলাপমেন্ট টিম</h1>
            <p class="has-text-centered" style="max-width: 700px; margin: 0 auto 3rem; color: var(--text-secondary);">
                এই ওয়েবসাইটের পিছনে প্রতিভাবান ডেভেলপার।
            </p>
        </div>
    </section>

    <!-- ========================================
       DEVELOPERS TEAM
       ======================================== -->
    <section class="team-section">
        <div class="container">
            <div class="team-grid">
                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://raw.githubusercontent.com/nditc/nditc_mobile_app/main/images/executives/2024-2025/Muksifur%20Rahman.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">Muksifur Rahman</h3>
                    <p class="team-card-role">President, Dept. of Web Dev</p>
                    <div class="team-card-social">
                        <a href="https://github.com/Muksifur" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://www.facebook.com/muksifur" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>

                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://raw.githubusercontent.com/nditc/nditc_mobile_app/main/images/executives/2024-2025/HRM%20Rafsan%20Amin.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">HRM Rafsan Amin</h3>
                    <p class="team-card-role">Vice President, Dept. of Web Dev</p>
                    <div class="team-card-social">
                        <a href="https://github.com/RafsanAmin" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://www.facebook.com/hrm.rafsan.amin" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>

                <div class="team-card">
                    <div class="team-card-image-wrapper">
                        <img src="https://res.cloudinary.com/dxvw2ccph/image/upload/v1744473439/INIT/developer/fkdcdqtzy0zce2wn2whc.jpg"
                            alt="Developer" class="team-card-image">
                    </div>
                    <h3 class="team-card-name">Faridin Islam</h3>
                    <p class="team-card-role">Organizer</p>
                    <div class="team-card-social">
                        <a href="https://github.com/xonsium" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://www.facebook.com/based.glasses" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
